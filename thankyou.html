<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff9470);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #ffe5ec);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      color: #333;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 32px;
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      margin: 0 0 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff6f61, #ff3d71);
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff3d71, #ff6f61);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="thankYouMessage">Welcome, dear subscriber!</h2>
    <p>Thank you for subscribing to us. Stay tuned for the latest updates, exciting content, and special offers crafted just for you!</p>
    <a href="#" class="btn">Discover More</a>
  </div>

</body>
</html>
