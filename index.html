<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Newsletter Subscription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
      color: #333;
    }

    .container {
      width: 100%;
      height: 80%;
      max-height: 800px;
      max-width: 1400px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .left {
      flex: 1;
      min-width: 300px;
      background-color: #e0e7ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left h2 {
      font-size: 1.5rem;
      font-family: 'Lora', serif;
      margin-bottom: 15px;
      color: #6545f3;
    }

    .left iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right {
      flex: 1;
      min-width: 300px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #5914e4;
    }

    .right p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #3b82f6;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #254deb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section: Email Template Preview -->
    <div class="left">
      <h2>Travel Newsletter Preview</h2>
      <iframe src="email_template.html"></iframe>
    </div>

    <!-- Right Section: Subscription Form -->
    <div class="right">
      <h2>Subscribe to the Newsletter</h2>
      <p>Stay updated with the latest news and special offers!</p>
      <p>Enter your details below:</p>
      <form id="subscriptionForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <button type="button" onclick="subscribeUser()">Subscribe Now</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize page (if any)
    });

    function subscribeUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Validate inputs
        if (!name || !email) {
            alert('Please enter both name and email.');
            return;
        }

        // Prepare data to send to the backend
        var data = {
            operation: 'subscribeUser', // You can name the operation based on your backend logic
            name: name,
            email: email
        };

        // Send subscription request to the API Gateway
        fetch('https://778auap377.execute-api.ap-south-1.amazonaws.com/dev/getData', { // Replace with your own API URL endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            // Display success or error message from the response
            alert(result.message || 'Subscription successful!');
            
            // Clear form fields after submission
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        })
        .catch(error => {
            console.error('Error subscribing user:', error);
            alert('There was an error with the subscription process.');
        });
    }
</script>
</body>
</html>
